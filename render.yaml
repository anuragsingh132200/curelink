services:
  # Backend Service
  - type: web
    name: disha-backend
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LLM_PROVIDER
        value: gemini
      - key: LLM_MODEL
        value: gemini-2.0-flash-exp
      - key: DATABASE_URL
        fromDatabase:
          name: disha-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: disha-redis
          property: connectionString

  # PostgreSQL Database
  - type: pserv
    name: disha-db
    plan: free
    databaseName: curelink_db

  # Redis Cache
  - type: redis
    name: disha-redis
    plan: free
